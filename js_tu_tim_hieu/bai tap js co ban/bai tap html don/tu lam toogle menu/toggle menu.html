<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    .container {
        width: 100%;
        height: 100vh;
        background-color: antiquewhite;

        position: relative;

    }

    a {

        font-size: 25px;
        color: brown;
        position: absolute;
        right: 50px;
        top: 200px;
    }

    .container-menu {}

    .shadow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        opacity: 0;



        transition: all 1s ease-in;
        z-index: 1;


    }

    ul {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 500px;

        list-style: none;
        background-color: yellow;
        left: -100%;
        transform: translateX(0);
        opacity: 0;
        transition: all 0.7s linear;
        z-index: 2;




    }

    ul li {
        padding: 20px;
    }

    button {
        color: red;
        font-size: 35px;
        position: absolute;
        top: 5px;
        right: 4px;
    }
</style>
