<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;

    }

    .slider {

        width: 100vw;

        height: 100vh;


        position: relative;
    }

    .slide {

        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;


    }

    .slide.current {
        opacity: 1;

    }




    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;



    }

    .slide .content {

        position: absolute;
        opacity: 0;
        transform: translateX(-100%);
        width: 600px;
        bottom: 70px;
        color: black;
        background: rgba(255, 255, 255, 0.5);
        padding: 40px;
        transition: all 0.92s ease-out;





    }

    .slide.current .content {
        opacity: 1;
        transform: translateX(0);

    }



    .btn-right,
    .btn-left {
        position: absolute;

        font-size: 50px;
        color: red;
        top: 45%;
        z-index: 2;
        border-radius: 50%;
        padding: 15px 30px;
        outline: none;
        border-color: white;
    }

    .btn-right {

        right: 20px;
    }

    .btn-left {
        left: 20px;


    }
</style>

<body>
    <div class="slider">

        <div class="slide current"><img src="20171006_Nghề-thư-ký-văn-phòng-có-dễ-như-mọi-người-vẫn-nó.png" alt="">
            <div class="content">
                <h2>Title</h2>
            </div>
        </div>
        <div class=" slide"><img src="bong-den-dep-trang-tri-quan-cafe-233.jpg" alt="">
            <div class="content">
                <h2>Title</h2>
            </div>
        </div>
        <div class="slide"><img src="chup-hinh-kien-truc-11.jpg" alt="">
            <div class="content">
                <h2>Title</h2>
            </div>
        </div>






    </div>
    <button class="btn-right"> &gt;</button>
    <button class="btn-left"> &lt;</button>
</body>

<script src="slide.js">




</script>

</html>
