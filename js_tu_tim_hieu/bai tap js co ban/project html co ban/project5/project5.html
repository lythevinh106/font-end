<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .body {}

    .container {
        background-image: url('images2.jpg');
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;


        filter: blur(10px);

        transition: all 4s ease-in;
        transform: scale(1.5);
        position: relative;


    }


    .content {
        font-size: 40px;
        color: white;
        font-family: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%, -50%);
        z-index: 2;
        transition: all 4s linear;
        opacity: 1;



    }
</style>

<body>


    <div class="container">

    </div>
    <div class="content">
        .
    </div>

</body>

<script src="project5.js">




</script>

</html>
