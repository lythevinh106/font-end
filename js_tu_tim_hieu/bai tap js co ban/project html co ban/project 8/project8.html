<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        height: 100vh;
        background-color: cadetblue;
        position: relative;
    }

    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: cyan;
        text-align: center;
        padding: 30px 25px;

    }

    .box-title {
        color: white;
        font-size:
            36px;
        font-weight: bold;
        margin: 15px;
    }

    .form {
        position: relative;
        margin: 40px 0;
    }

    input {
        width: 300px;
        padding: 15px 0;
        border: none;
        border-bottom: white solid 2px;
        background-color: rgba(0, 0, 0, 0);
        ;
        outline: none;
        font-size: 20px;
        position: relative;
        transition: all 0.5s linear;
        z-index: 2;




    }

    .form h3 {
        color: white;
        font-size: 29px;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateY(40%);
        transition: all 0.2s linear;
        z-index: 1;


    }

    .form h4 {
        position: absolute;
        text-align: center;
        width: 80%;
        top: 105%;
        left: 50%;
        padding: 5px 0;
        transform: translateX(-50%);

        background-color: white;
        color: yellow;
        display: none;


    }

    button {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        font-size: 18px;
        outline: none;
        border: none;
        background-color: cadetblue;
        margin: 20px 0;

    }
</style>

<body>
    <div class="container">
        <form class="box">
            <h1 class="box-title">
                Please Login
            </h1>

            <div class="form">
                <input type="text">
                <h3>
                    Email
                </h3>

                <h4>vui long khong de trong tai khoan cho nay</h4>

            </div>
            <div class="form">
                <input type="password">
                <h3>
                    Password
                </h3>
                <h4>vui long khong de trong mat khau cho nay </h4>

            </div>



            <button>LOGIN</button>
        </form>
    </div>

</body>
<script src="project8.js"></script>

</html>
