<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .app {
        width: 90%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;


    }

    .box {
        display: flex;
        justify-content: space-between;
        width: 40%;
        position: relative;


    }

    .box::before {
        content: " ";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;

        background-color: black;
        z-index: -2;
        top: 50%;
        transform: translateY(-50%);

    }

    .btn-box {
        display: flex;
        justify-content: space-evenly;
        width: 40%;
        position: relative;
    }

    .btn-box::after {}

    .line {}

    .line.blue {
        position: absolute;
        width: 0%;
        top: 50%;
        left: 0;
        height: 4px;
        transform: translateY(-50%);
        background-color: blue;
        z-index: -2;
        transition: all 0.3s linear;


    }



    .btn-box>* {
        padding: 5px 10px;
        background-color: blue;
        color: whitesmoke;
        border: none;
        outline: none;
        margin-top: 50px;

    }

    .cricle {
        border-radius: 50%;
        border: 3px solid black;
        height: 30px;
        width: 30px;
        align-items: center;
        display: flex;
        justify-content: center;
        background-color: antiquewhite;

    }

    .cricle.active {
        border-color: blue;
    }

    .btn-next {}

    .btn-right {}
</style>

<body>

    <div class="app">

        <div class="box">

            <div class="line blue"></div>
            <div class="cricle active">1</div>
            <div class="cricle ">2</div>
            <div class="cricle ">3</div>
            <div class="cricle ">4</div>


        </div>


        <div class="btn-box">
            <button class="btn-prv">Prv</button>
            <button class="btn-next">Next</button>

        </div>




    </div>

</body>

<script src="project2.js"></script>

</html>
