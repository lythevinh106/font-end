<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        .container {
            width: 100%;
            height: 100vh;

        }

        .box {
            display: flex;
            height: 100%;


        }

        .box-img {

            position: relative;
            flex: 1;
            transition: all 0.4s ease-in;


        }

        /* .box-img:nth-child(1) {
            flex: 4;
        }

        .box-img:nth-child(2) {
            flex: 1;
        }*/

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .box-img--content {
            position: absolute;

            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }

        .box-img--content h1 {
            color: white;
            font-size: 45px;
            font-weight: bold;
        }

        .box-img--content .btn {
            font-size: 20px;
            padding: 10px 50px;
            border: 3px solid white;
            color: white;
            outline: none;
            background-color: rgba(0, 0, 0, 0.0);

        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;


        }

        .box-img:nth-child(1) .overlay {
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .box-img:nth-child(2) .overlay {
            background-color: rgba(0, 0, 255, 0.2);
            z-index: 1;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box-img">

                <img src="tải xuống.jpg" alt="">
                <div class="box-img--content">
                    <h1>PLAY STATION</h1>
                    <button class="btn">BUY</button>
                </div>

                <div class="overlay">

                </div>
            </div>
            <div class="box-img">

                <img src="o9DMNrpwkwbDtmgfhxVYp3-1200-80.jpg" alt="">
                <div class="box-img--content">
                    <h1>X BOX SERIEX</h1>
                    <button class="btn">BUY</button>
                </div>
                <div class="overlay">

                </div>
            </div>

        </div>
    </div>
</body>
<script src="project7.js"></script>

</html>
