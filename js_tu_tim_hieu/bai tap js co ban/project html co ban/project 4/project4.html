<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;


    }


    .container {
        height: 100vh;
        background-color: blue;
        position: relative;

    }

    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        display: flex;
        padding: 3px 5px;
        background-color: white;

    }

    .input {
        outline: none;
        border: none;
        width: 0;

        transition: all 0.5s ease-in;
    }

    .btn {

        padding: 10px 15px;
        background-color: white;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 22px;
        font-weight: bold;

    }
</style>

<body>

    <div class="container">
        <div class="box" action="">
            <input class="input" type="text" placeholder="Nhap vai email">
            <button class="btn">S</button>
        </div>

    </div>

</body>

<script src='project4.js'></script>

</html>
