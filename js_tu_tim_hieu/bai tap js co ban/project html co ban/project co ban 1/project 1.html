<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    .container {

        height: 80vh;
        width: 90%;
        margin: 0 auto;
        margin-top: 50px;


    }

    .box {

        display: flex;
        width: 100%;
        height: 100%;
        background-color: rosybrown;
        padding: 20px;


    }

    .img-container {

        width: 8%;
        height: 100%;
        margin: 0 1%;
        transition: all 0.8 s linear;


    }

    .img-container.active {
        flex: 1;
    }



    img {
        width: 100%;
        height: 100%;

        object-fit: cover;
        border-radius: 40px;
    }
</style>

<body>

    <div class="container">
        <div class="box">
            <div class="img-container active"><img src="tải xuống (1).jpg" alt=""></div>
            <div class="img-container"><img src="landscape-photography_1645.jpg" alt=""></div>
            <div class="img-container"><img src="tải xuống (2).jpg" alt=""></div>
            <div class="img-container"><img src="tải xuống (3).jpg" alt=""></div>
            <div class="img-container"><img src="tải xuống.jpg" alt=""></div>

        </div>

    </div>

</body>

</html>
