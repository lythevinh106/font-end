<script>

    //selectmenu

    $.widget("custom.iconselectmenu", $.ui.selectmenu, {
        _renderItem: function (ul, item) {
            // moi item laf 1  the <li>
            var li = $("<li>")

                , wrapper = $("<div>", { text: item.label });
            //them class danh vao disable vao the li neu co
            if (item.disabled) { li.addClass("ui-state-disabled"); }
            // trong the <div> se co TExt va the <span> lam avavtar
            $("<span>", {
                style: item.element.attr("data-style"),
                "class": "ui-icon " + item.element.attr("data-class")
            }).appendTo(wrapper);
            // tra ve 1 item sau khi render
            return li.append(wrapper).appendTo(ul);
        }
    });


    $("#mySelect").iconselectmenu();


    //2 checkbox and radio


    $(".Mycheckboxradio").checkboxradio({

    $(".Mycheckboxradio2").checkboxradio({

</script>
