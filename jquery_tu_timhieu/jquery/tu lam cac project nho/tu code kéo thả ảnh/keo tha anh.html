<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="thu vien UI/jquery-ui.js"></script>

</head>


<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    body {
        height: 100vh;
        width: 100%;
        position: relative;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        height: 145px;


    }

    .item {
        width: 20%;
        background-color: bisque;
        border: 3px solid;
        height: 100%;
        position: relative;

    }

    .img {


        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 5;
        visibility: hidden;

    }



    .img.active {


        visibility: visible;

    }

    #item-fake {
        position: absolute;
        width: 20%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 6;

    }

    #item-fake img {

        object-fit: cover;
        width: 100%;
        height: 100%;
        z-index: 6;
    }
</style>

<body>

    <div class="container">
        <div class="item"> <img class="img " src="anh-banner.jpg " alt=""></div>
        <div class="item"><img class="img" src="anh-banner.jpg" alt=""></div>
        <div class="item"><img class="img" src="anh-banner.jpg" alt=""></div>
        <div class="item"><img class="img" src="anh-banner.jpg" alt=""></div>
        <div id="item-fake">
            <img id="img-fake" src="anh-banner.jpg" alt="">
        </div>


    </div>



</body>

<script>
    $(".img").click(function () {
        $("#item-fake").css("opacity", "1")
    })

    $("#item-fake").draggable({

        drag: function () {
            $(".img").removeClass("active")
            $("#item-fake").css("opacity", "1")

        },

    })








    $(".item").droppable({
        accept: "#item-fake",
        active: function () {

        },
        over: function () {
            $(this).css({
                "border": "3px dashed white",
                // "background-color": "black",
            })
        }
        ,
        out: function () {
            $(this).css({
                "border": "3px solid",
                // "background-color": "bisque",

            })
        },
        drop: function () {
            $(this).css({
                "border": "3px solid",
            })
            $(".img").removeClass("active")
            $(this).children(".img").addClass("active")
            $("#item-fake").css("opacity", "0")


        }




    })





</script>

</html>
