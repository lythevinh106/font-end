<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>


<style>
    img {

        width: 100%;
        height: 100%;
        object-fit: cover;

    }

    .overlay {
        z-index: 1;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);

        position: fixed;
        visibility: hidden;

    }

    .khoi {
        position: relative;
        width: 50%;
        margin: 0 auto;

        z-index: 3;

        visibility: hidden;


        z-index: 2;



    }

    .hopthoai1 {
        transform: translateX(200px) translateY(200px) scale(0) rotate(720deg);
        perspective: 1500px;
        /* tao chieu sau cho the*/
        transition: 0.6s;

    }

    .khoi.show {

        display: block;
        z-index: 2;
        transition: 3s;
        visibility: visible;



    }

    .hopthoai1.show {

        transform: translateX(0) translateY(0) scale(1) rotate(0deg);
    }

    .overlay.show {
        visibility: visible;


    }
</style>

<body>




    <div class="overlay"></div>
    <button id="btn-1">xoay ngang</button>

    <div class="khoi">
        <div class="hopthoai1" id="hopthoai1">
            <img src="cake-2.jpeg" alt="">
            <button class="close">close</button>
        </div>
    </div>
</body>

<script>
    $("#btn-1").click(function () {
        $(".khoi").addClass("show")
        $(".overlay").addClass("show")

        $("#hopthoai1").addClass("show")



    })


    $(".close").click(function () {
        $("#hopthoai1").removeClass("show")
        $(".overlay").removeClass("show")
    })
</script>

</html>
