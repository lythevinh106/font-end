<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>


<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Include the padding and border in an element's total width and height */
    * {
        box-sizing: border-box;
    }

    /* Remove margins and padding from the list */
    ul {
        margin: 0;
        padding: 0;
        position: relative;
        list-style: none;
    }


    .btn-close {
        outline: none;
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        padding: 0 20px;
        border: none;

    }

    .btn-close:hover {
        background: red;
    }




    body {
        width: 80%;
        margin: auto;

    }

    /* Style the list items */
    ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        background: #eee;
        font-size: 18px;
        transition: 0.2s;

        /* make the list items unselectable */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Set all odd list items to a different color (zebra-stripes) */
    ul li:nth-child(odd) {
        background: #f9f9f9;
    }

    /* Darker background-color on hover */
    ul li:hover {
        background: #ddd;
    }

    /* When clicked on, add a background color and strike out text */
    ul li.checked {
        background: #888;
        color: #fff;
        text-decoration: line-through;
    }

    /* Add a "checked" mark when clicked on */
    ul li.checked::before {
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
    }

    /* Style the close button */




    /* Style the header */
    .header {
        background-color: #f44336;
        padding: 30px 40px;
        color: white;
        text-align: center;
    }

    /* Clear floats after the header */
    .header:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Style the input */
    input {
        margin: 0;
        border: none;
        border-radius: 0;
        width: 75%;
        padding: 10px;
        float: left;
        font-size: 16px;
    }

    /* Style the "Add" button */
    .addBtn {
        padding: 10px;
        width: 25%;
        background: #d9d9d9;
        color: #555;
        float: left;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 0;
    }

    .addBtn:hover {
        background-color: #bbb;
    }
</style>

<body>

    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li class="item">Hit the gym <button class="btn-close">x</button></li>
        <li class="item" class="checked">Pay bills <button class="btn-close">x</button></li>


    </ul>


</body>

<script>
    $(".addBtn").click(function () {
        var inputVl = $("#myInput").val()


        if (inputVl.length != 0) {
            $("ul").append(`<li class="item">${inputVl}<button class="btn-close">x</button></li>`)
            $("#myInput").val('');
        }



    }

    )



    $("#myUL").on("click", "li", function () {
        $(this).toggleClass("checked")
    })

    $("#myUL").on("click", ".btn-close", function () {
        let a = $(this).parents("li").remove()
    })







    /* $("ul li button").click(function () {
         $(this).offsetParent().remove()
     })*/

</script>

</html>
