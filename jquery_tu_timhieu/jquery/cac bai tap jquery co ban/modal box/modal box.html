<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<style>
    .btn-1 {
        padding: 20px;
        background-color: red;
        color: white;
    }

    .btn-2 {
        padding: 20px;
        background-color: yellow;
        color: white;
    }

    .btn-close {}

    .box {
        width: 400px;

        transform: translate(-50%, -50%);
        background-color: red;
        color: white;

        position: fixed;
        top: 50%;
        left: 50%;
        height: 100px;
        text-align: center;
        z-index: 3;
    }

    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 2;

    }
</style>

<body>
    <div class="overlay"></div>
    <button class="btn-1">
        mo hop thoai
    </button>
    <button class="btn-2">
        delete
    </button>


    <div class="box">
        <h2>hop thoai</h2>

        <button class="btn-close">dong</button>
    </div>




</body>

<script>


    $(".overlay").hide();
    $(".box").hide();

    $(".btn-1").click(function () {
        $(".overlay").show(100, "linear");
        $(".box").show(100, "linear");
    })



    $(".btn-close").click(function () {
        $(".overlay").hide(100, "linear");
        $(".box").hide(100, "linear");
    })


</script>

</html>
