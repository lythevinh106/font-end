<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- huong dan tai trang https://github.com/OwlCarousel2/OwlCarousel2 -->

    <style>
        .slider-container {
            width: 80%;
            margin: auto;
            height: 200px;



        }


        .item {
            width: 100%;
            height: 200px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>




<body>
    <div class="slider-container">
        <div class="owl-carousel owl-theme silder">
            <div class="item">
                <img src="images.jpg" alt="">
            </div>
            <div class="item">
                <img src="hinh-dep-1.jpg" alt="">
            </div>
            <div class="item">
                <img src="141.jpg" alt="">
            </div>

        </div>
        <button class="prv">prv</button>
        <button class="next">next</button>


    </div>

</body>

<script>
    var owl = $('.owl-carousel');
    $('.owl-carousel').owlCarousel({
        loop: true,// chinh nhung thu nay trong option
        margin: 10,
        nav: false,
        startPosition: 2,
        autoplay: true,
        autoplayTimeout: 1900,
        autoplayHoverPause: true,



        // them thanh dieu huong
        responsive: {// chinh responsive
            0: {
                items: 1
            },
            600: {
                items: 2
            },
            1000: {
                items: 2
            }
        }
    })


    $(".next").click(function () {

        owl.trigger('next.owl.carousel');
    })
    $(".prv").click(function () {

        owl.trigger('prev.owl.carousel', [300]);
    })

</script>

</html>
