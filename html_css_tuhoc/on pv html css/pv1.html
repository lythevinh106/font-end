<style>
    * {
        margin: 0;
        padding: 0;
    }


    :root {
        --space: 2px
    }

    .box {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -(var(--space));
        background-color: yellow;

    }

    .box__item {
        width: calc(25% - (var(--space)*2));
        background-color: red;
        margin: var(--space);

        /* calc(20% - (var(--spacing-product-item)*2)); */

    }
</style>
