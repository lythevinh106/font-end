<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chia layout</title>
</head>

<style>
    .header {
        width: 80%;
        background-color: yellow;
        display: flex;
        margin: 0 auto;
        align-items: center;

    }

    .box_item {}

    .box_item:nth-child(1) {

        width: 260px;
        height: 80px;
        background-color: red;

    }

    .box_item:nth-child(2) {

        width: 610px;
        height: 60px;
        background-color: green;
        margin-left: 26px;
    }

    .box_item:nth-child(3) {

        width: 211px;
        height: 30px;
        background-color: grey;
        margin-left: auto;
    }
</style>

<body>
    <div class="header">
        <div class="box_item">item1</div>
        <div class="box_item">item2</div>
        <div class="box_item">item3</div>

    </div>
</body>

</html>
