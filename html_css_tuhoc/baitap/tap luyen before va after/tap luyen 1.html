<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		h2{
			position: relative;
			text-align: center;

		}
		h2::after{
			position: absolute;
			content: "";
			display: inline-block;
			width: 100%;
			height: 5px;
			background-color: black;
			left: 0;
			top: 50%;
			transform: translateY(-50%);

		}
		span{
			display: inline-block;
			padding:0 15px;
			position:relative;
			z-index: 2;
			background-color: white;
		}

	</style>



</head>


<body>

	<h2 id="theh1"><span>vinh</span></h2>

</body>
</html>
