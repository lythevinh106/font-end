<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		*{ 
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		/*th1*/
		#the1{
			width: 200px;
			height: 150px;
			background-color: blue;

			margin: 25px auto;
			position: relative;
		}
		#the1::before{

			content:"";
			position: absolute;
			top: -20px;
			left: 20px;
			border-left: 10px solid transparent; 
			border-right: 10px solid transparent; 
			border-bottom:  10px solid blue; 
			border-top: 10px solid transparent; 
			
		}
		/*th2*/
		#the2{
			width: 200px;
			height: 150px;
			background-color: red;

			margin: 25px auto;
			position: relative;
			box-shadow:5px 5px 1px 1px grey;
		}
		#the2::before{

			content:"";
			position: absolute;
			top: -10px;
			left: 20px;
			width: 20px;
			height: 20px;
			background-color: red;
			transform: rotate(45deg );
			box-shadow:5px 5px 1px 1px grey;
			z-index: -1;
			
		}

		/*th3*/
			#the3{
			width: 200px;
			height: 150px;
			background-color: white;

			margin: 25px auto;
			position: relative;
			border:1px solid #ccc; 
		
		}
		#the3::before,
		#the3::after

		{

			content:"";
			position: absolute;
			top: -10px;
			left: 20px;
			width: 20px;
			height: 20px;
			background-color: white;
			transform: rotate(45deg );
			border:1px solid #ccc; 
			
			z-index: -1;
			
		}
		#the3::after{
			background-color: white;
			z-index: 2;
			top:-9px;
			border: 0px;
			left: 21px;


		}

</head>
