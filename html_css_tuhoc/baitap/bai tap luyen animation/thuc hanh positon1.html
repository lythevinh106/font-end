<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#bar {

			width: 30rem;
			height: 1rem;
			background-color: grey;
			margin: 50px auto;
			border-radius: 32px;
			position: relative;
		}
		#bar__progress{
			height: 100%;
			width:50%;
			border-radius: inherit;/*ke thua tu cha cua no*/
			background-color: 	green;
		}
		#bar__circle{
			width: 2rem;
			height: 2rem;
			background-color: red;
			border-radius: 2rem;
			position: absolute;
			top: 50%;
			left:50%;
            transform: translate(-50%,-50%);

		}
	
	</style>
</head>
<body>
	<div id="bar">
		<div id="bar__progress">	</div>
		<div id=bar__circle>	</div>

		  
	</div>

</body>
