<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(6,1fr);

			
			/*grid-column-gap: 10px;
			grid-row-gap:10px;*/
			grid-gap:10px;

			width: 960px;
			margin: 0 auto;
			position: relative;

		
		}
		#content div {

			background: blue;
			padding: 30px;

		
		}
		#one{
			grid-column: 1/3;
			grid-row:1/5;


		}
		#two{
			grid-column: 3/7;
			grid-row: 1/3;

		}
		#three{
			grid-column: 3/5;
			grid-row:3/5;


		}
		#four{
			grid-column: 5/7;
			grid-row: 3/7;

		}
		#five{
			grid-column: 1/5;
			grid-row: 5/7;

		}
		#content{
			transform: rotateZ(45deg) scale(0.5);
		}
		
		




	</style>
</head>
<body>


	<div id="content">
		
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
	
		<div id="four">
			four
			
		</div>
		<div id="five">5</div>
		
		
		
	</div>

</body>
</html>
