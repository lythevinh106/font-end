<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(6,1fr);
			grid-template-rows:repeat(4,minmax(150px,auto));
			/*grid-column-gap: 10px;
			grid-row-gap:10px;*/
			grid-gap:10px;

			width: 960px;
			margin: 0 auto;

		
		}
		#content div {

			background: blue;
			padding: 30px;

		
		}
		#content div:nth-child(even) {

			background: red;
			padding: 30px;

		}
		#one{
			/* grid-column-start: 1; cach 1:chay tu duong line thu nhat toi line thu 3;
			grid-column-end:3; */
			grid-column: 1/3;/*cach viet 2*/


		}
		#two{
			grid-column: 3/7;

		}
		#three{
			grid-column: 1/4;
			grid-row: 2/4;

		}
		#sub{
			grid-column: 4/7;
			grid-row:2/4;

		}
		#five{
			
			grid-column:5/7;

		}
		#six{
			
			grid-row:4;
			grid-column: 1/5;

		}
		#sub{
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-gap: 10px;

		}
		#sub p{
			border:1px solid #fff;
			padding: 20px;
			margin: 0;


		}
		#sub__chid--1{
			grid-column: 1/
			3;

		}




	</style>
</head>
<body>


	<div id="content">
		
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
	
		<div id="sub">
			<p id="sub__chid--1">1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
		</div>
		<div id="five">5</div>
		<div id="six">6</div>
		
		
	</div>

</body>
</html>
