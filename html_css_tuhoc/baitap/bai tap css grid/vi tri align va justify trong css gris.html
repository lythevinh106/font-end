<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(3,1fr);
			grid-auto-rows:minmax(150px,auto);/*tat ca cac hang dáº»u chiu anh huong cua css nay*/
			/*grid-column-gap: 10px;
			grid-row-gap:10px;*/
			grid-gap:10px;
			/*align-items: start;
			justify-items:start;*/
			/*align-items: strecth lam full day */

			width: 960px;
			margin: 0 auto;

		
		}
		#one{
			justify-self:end;
			align-self: end; 
		}
		#two{
			align-self: center;
			justify-self:center;
		}
		#three{
			align-self: start;
			justify-self:start;
		}
		#content div {

			background: blue;
			padding: 30px;

		
		}
		#content div:nth-child(even) {

			background: red;
			padding: 30px;

		}
		




	</style>
</head>
<body>


	<div id="content">
		
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
	
		<div id="four">4</div>
		<div id="five">5</div>
		<div id="six">6</div>
		
		
	</div>

</body>
</html>
