<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#content{
			display: grid;
			
			/*grid-column-gap: 10px;
			grid-row-gap:10px;*/
			grid-gap:10px;
			grid-row-gap: 10px;
			grid-auto-rows:minmax(100px,auto);


			width: 960px;
			margin: 0 auto;
			grid-template-columns: repeat(12,1fr);
			position: relative;

		
		}
		header{
			grid-column: 1/13;
		}
	    aside{
	    	grid-column: 1/4;

	    }
		main{
			grid-column: 4/13;
			grid-row: 2/4;

		}
		section{
			grid-column: 1/13;
			grid-row: 4/6;
		}
		nav{
			grid-column: 1/4;
		}
		footer{
		grid-column: 1/13;
		}
		#content > * {


			background: red;
			padding: 30px;
			

		
		}
		#grid{
			position: absolute;
			display: grid;
			top:0;
			left: 0;
			background: transparent;
			grid-template-columns: repeat(12,1fr);
			grid-auto-rows: minmax(100%,auto);
			width: 100%;
			height: 100%;
			padding: 0;

		}
		#grid p{
			border: 1px solid white;
			background:#000;
			opacity: 0.2;
			margin: 0;
			display: none;



		}
		input:checked+#content #grid p{
			display: block;
		}
	




	</style>
</head>
<body>

<input type="checkbox" name="">
	<div id="content">

		<div id="grid">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			
		</div>
		<header>Header</header>
		<main>Main</main>
		<section>Section</section>
		<aside>Aside</aside>
		<nav>Nav</nav>
		<footer>Footer</footer>
		
		
	</div>

</body>
</html>
