<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{box-sizing: border-box;

		}
		#content{
			display: grid;		
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows:repeat(9,80px);

			grid-gap: 10px;

				margin: 0 auto;
			background-color: grey;

			width: 1000px;
			margin: 0 auto;
			padding: 50px;

		}
		#content>div{
			
			background-image: url("elle-viet-nam-streetstyle-tuan-le-thoi-trang-35.jpg");
			background-size: cover;


		}
		#div1{
			grid-row: 1/3;

		}
		#div2{
			grid-row: 3/6;
		

		}
			#div3{
				grid-row: 6/10;

				
				
			

		}
		#div4{
			grid-row: 1/4;
			

		}
		#div5{
			grid-row: 4/8;
			
			

		}
			#div6{
				grid-row: 8/10;
				
			

		}
	    #div7{ 
	    	grid-row: 1/5;
	     }
	    #div8{
	    	grid-row: 5/7;

	    }
	    #div9{
	    	grid-row: 7/10;

	    }
	</style>
</head>
<body>
	<div id="content">
		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
		<div id="div4">4</div>
		<div id="div5">5</div>
		<div id="div6">6</div>
		<div id="div7">7</div>
		<div id="div8">8</div>
		<div id="div9">9</div>
	</div>
   
</body>
</html>
