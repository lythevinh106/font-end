<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        width: 100%;
        display: flex;
        background-color: bisque;
        flex-wrap: wrap;




    }

    .child {
        order: 1;

        width: 300px;
        height: 300px;
        flex: 1 0 33.33%;


        /*grow:1 shrink 0 basic*/

        /*
        
        
        mac dionh la:flex:0 1 auto
        */
    }

    .child:nth-child(1) {
        background-color: red;


    }

    .child:nth-child(2) {
        background-color: yellow;


    }

    .child:nth-child(3) {
        background-color: blue;
        order: 0;


    }

    .child:nth-child(4) {
        background-color: green;

    }
</style>

<body>

    <div class="box">
        <div class="child">hop-1</div>
        <div class="child">hop-2</div>
        <div class="child">hop-3</div>
        <div class="child">hop-4</div>


    </div>


</body>

</html>
