<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- lazy-load -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
<script type="text/javascript"
    src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>

<style>
    .box {
        background-color: red;
        height: 600px;
        width: 400px;
    }

    img {
        height: 100%;
        object-fit: cover;
    }
</style>

<body>

    <div class="box">

        <img class="lazy" data-src="images/picture-1.png" alt="">
    </div>


    <div class="box">
        <img class="lazy" data-src="images/picture-2.png" alt="">
    </div>

    <div class="box">
        <img class="lazy" data-data-src="images/picture-3.png" alt="">
    </div>

    <div class="box">
        <img class="lazy" data-src="images/picture-4.png" alt="">
    </div>

    <div class="box">
        <img class="lazy" data-src="images/show-pd2.jpg" alt="">
    </div>
    <div class="box">
        <img class="lazy" data-src="images/show-pd3.jpg" alt="">
    </div>
    <div class="box">
        <img class="lazy" data-src="images/show-pd4.jpg" alt="">
    </div>
    <div class="box">
        <img class="lazy" data-src="images/show-pd5.jpg" alt="">

    </div>
</body>

<script>
    $(document).ready(function () {

        $(".lazy").Lazy({
            effect: 'fadeIn'

        });


    })

</script>

</html>
